<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What is Left?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: #f1f1f1;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    li:hover {
      background: #e0f7fa;
    }

    li::before {
      content: "üìù";
      margin-right: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>What is Left?</h2>
    <ul>
      <li>Timer</li>
      <li>Leaderboard</li>
      <li>Better UI</li>
      <li>Scoreboard Update</li>
      <li>And more ideas</li>
    </ul>
  </div>

</body>
</html>
